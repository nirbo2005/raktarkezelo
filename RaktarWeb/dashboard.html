<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Raktárkezelő</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .interface {
            display: none;
        }

        .active {
            display: block;
        }

        #menu {
            margin-bottom: 20px;
        }

        #menu button {
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Parcella view styles */
        #parcella-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 oszlop */
            grid-template-rows: repeat(2, 1fr);    /* 2 sor (A és B) */
            gap: 5px;
            margin-bottom: 20px;
        }

        .parcella-cell {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .parcella-shelves {
            display: none;
            grid-template-columns: repeat(4, 1fr); /* 4 polc oszlop */
            gap: 5px;
            margin-top: 10px;
        }

        .parcella-shelves div {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }

        .show-shelves {
            display: grid;
        }
    </style>
</head>

<body>
    <h1>Raktárkezelő</h1>

    <div id="menu" class="navbar">
        <button onclick="showInterface('termekek', this)" class="active">Termékek</button>
        <button onclick="showInterface('ujTermek', this)">Új termék</button>
        <button onclick="showInterface('modositas', this)">Termék módosítása</button>
        <button onclick="showInterface('torles', this)">Termék törlése</button>
        <div id="parcella-container"></div>
    </div>

    <div id="termekek" class="interface active">
        <h2>Termékek</h2>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Név</th>
                    <th>Gyártó</th>
                    <th>Lejárat</th>
                    <th>Ár</th>
                    <th>Mennyiség</th>
                    <th>Parcella</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="ujTermek" class="interface">
        <h2>Új termék</h2>
        <input type="text" id="newItemNev" placeholder="Név">
        <input type="text" id="newItemGyarto" placeholder="Gyártó">
        <input type="date" id="newItemLejarat" placeholder="Lejárat">
        <input type="number" id="newItemAr" placeholder="Ár">
        <input type="number" id="newItemMennyiseg" placeholder="Mennyiség">
        <input type="text" id="newItemParcella" placeholder="Parcella (pl. A1-1)">
        <button onclick="addItem()">Hozzáadás</button>
    </div>

    <div id="modositas" class="interface">
        <h2>Termék módosítása</h2>
        <input type="text" id="updateItemId" placeholder="ID (vesszővel elválasztva)">
        <input type="text" id="updateNev" placeholder="Új név">
        <input type="text" id="updateGyarto" placeholder="Új gyártó">
        <input type="date" id="updateLejarat" placeholder="Új lejárati dátum">
        <input type="number" id="updateAr" placeholder="Új ár">
        <input type="number" id="updateMennyiseg" placeholder="Új mennyiség">
        <input type="text" id="updateParcella" placeholder="Új parcella (pl. A1-1)">
        <button onclick="updateItem()">Módosítás</button>
    </div>

    <div id="torles" class="interface">
        <h2>Termék törlése</h2>
        <input type="text" id="deleteItemId" placeholder="ID (vesszővel elválasztva)">
        <button onclick="deleteItem()">Törlés</button>
    </div>

    <script src="script.js"></script>
    <script>
        function showInterface(id, clickedButton = null) {
            const interfaces = document.querySelectorAll('.interface');
            interfaces.forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            const buttons = document.querySelectorAll('#menu button');
            buttons.forEach(btn => btn.classList.remove('active'));

            if (clickedButton) {
                clickedButton.classList.add('active');
            }
        }

        function generateParcellaView() {
            const parcellaContainer = document.getElementById('parcella-container');
            parcellaContainer.innerHTML = '';

            const rows = ['A', 'B'];
            const cols = [1, 2, 3, 4, 5];

            rows.forEach(row => {
                cols.forEach(col => {
                    const baseParcella = `${row}${col}`;
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('parcella-cell');
                    cellDiv.textContent = baseParcella;
                    cellDiv.addEventListener('click', () => showParcellaShelves(baseParcella, cellDiv));
                    parcellaContainer.appendChild(cellDiv);
                });
            });
        }

        function showParcellaShelves(baseParcella, cellDiv) {
            const shelves = [1, 2, 3, 4];
            let shelvesHTML = `<div class="parcella-shelves show-shelves">`;
            shelves.forEach(shelf => {
                const parcellaCode = `${baseParcella}-${shelf}`;
                shelvesHTML += `<div>${parcellaCode}</div>`;
            });
            shelvesHTML += `</div>`;
            cellDiv.innerHTML = cellDiv.textContent + shelvesHTML;

            // Hide other shelves
            const allCells = document.querySelectorAll('.parcella-cell');
            allCells.forEach(cell => {
                if (cell !== cellDiv) {
                    cell.innerHTML = cell.textContent.split('-')[0]; // Reset to base code
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadItems();
            generateParcellaView();
            showInterface('termekek', document.querySelector('#menu button:first-child'));
        });
    </script>
</body>

</html>
