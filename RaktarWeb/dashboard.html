<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Raktárkezelő</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .interface {
            display: none;
        }

        .active {
            display: block;
        }

        #menu {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        #menu button {
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 5px;
            border: none;
            background-color: transparent;
            font-size: 16px;
        }

        #menu button.active {
            background-color: #ddd;
        }

        /* Parcella view styles */
        #parcella-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .parcella-cell {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .parcella-shelves {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .parcella-shelves div {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }

        .show-shelves {
            display: grid;
        }

        #raktar-attekintes {
            display: none;
        }

        #parcella-valaszto {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        #parcella-valaszto div {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        #polc-termekek {
            margin-top: 20px;
        }

        #polc-termekek ul {
            list-style-type: none;
            padding: 0;
        }

        #polc-termekek li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Raktárkezelő</h1>

    <div id="menu" class="navbar">
        <button onclick="showInterface('termekek', this)" class="active">Termékek</button>
        <button onclick="showInterface('ujTermek', this)">Új termék</button>
        <button onclick="showInterface('modositas', this)">Termék módosítása</button>
        <button onclick="showInterface('torles', this)">Termék törlése</button>
        <button onclick="showInterface('raktar-attekintes', this)">Raktár áttekintés</button>
    </div>

    <div id="termekek" class="interface active">
        <h2>Termékek</h2>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Név</th>
                    <th>Gyártó</th>
                    <th>Lejárat</th>
                    <th>Ár</th>
                    <th>Mennyiség</th>
                    <th>Parcella</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="ujTermek" class="interface">
        <h2>Új termék</h2>
        <input type="text" id="newItemNev" placeholder="Név">
        <input type="text" id="newItemGyarto" placeholder="Gyártó">
        <input type="date" id="newItemLejarat" placeholder="Lejárat">
        <input type="number" id="newItemAr" placeholder="Ár">
        <input type="number" id="newItemMennyiseg" placeholder="Mennyiség">
        <input type="text" id="newItemParcella" placeholder="Parcella (pl. A1-1)">
        <button onclick="addItem()">Hozzáadás</button>
    </div>

    <div id="modositas" class="interface">
        <h2>Termék módosítása</h2>
        <input type="text" id="updateItemId" placeholder="ID (vesszővel elválasztva)">
        <input type="text" id="updateNev" placeholder="Új név">
        <input type="text" id="updateGyarto" placeholder="Új gyártó">
        <input type="date" id="updateLejarat" placeholder="Új lejárati dátum">
        <input type="number" id="updateAr" placeholder="Új ár">
        <input type="number" id="updateMennyiseg" placeholder="Új mennyiség">
        <input type="text" id="updateParcella" placeholder="Új parcella (pl. A1-1)">
        <button onclick="updateItem()">Módosítás</button>
    </div>

    <div id="torles" class="interface">
        <h2>Termék törlése</h2>
        <input type="text" id="deleteItemId" placeholder="ID (vesszővel elválasztva)">
        <button onclick="deleteItem()">Törlés</button>
    </div>

    <div id="raktar-attekintes" class="interface">
        <h2>Raktár áttekintés</h2>
        <div id="parcella-valaszto"></div>
        <div id="polc-termekek"></div>
    </div>

    <script src="script.js"></script>
    <script>
    function showInterface(id, clickedButton = null) {
        console.log(`showInterface meghívva: id=${id}`); // Új console.log
        const interfaces = document.querySelectorAll('.interface');
        interfaces.forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');

        const buttons = document.querySelectorAll('#menu button');
        buttons.forEach(btn => btn.classList.remove('active'));

        if (clickedButton) {
            clickedButton.classList.add('active');
        }

        if (id === 'raktar-attekintes') {
            console.log('generateParcellaValaszto meghívása'); // Új console.log
            generateParcellaValaszto();
        }
    }

    function generateParcellaValaszto() {
        console.log('generateParcellaValaszto meghívva'); // Új console.log
        const parcellaValaszto = document.getElementById('parcella-valaszto');
        parcellaValaszto.innerHTML = '';

        const rows = ['A', 'B'];
        const cols = [1, 2, 3, 4, 5];

        rows.forEach(row => {
            cols.forEach(col => {
                const baseParcella = `<span class="math-inline">\{row\}</span>{col}`;
                const cellDiv = document.createElement('div');
                cellDiv.textContent = baseParcella;
                cellDiv.addEventListener('click', () => showPolcTermekek(baseParcella));
                parcellaValaszto.appendChild(cellDiv);
            });
        });
    }

    async function showPolcTermekek(baseParcella) {
    console.log(`showPolcTermekek meghívva: baseParcella=${baseParcella}`); // Új console.log
    const polcTermekekDiv = document.getElementById('polc-termekek');
    polcTermekekDiv.innerHTML = `<h2>${baseParcella} polcai:</h2>`;

    try {
        console.log('fetch hívás indítása a grid_view.php-ra'); // Új console.log
        const res = await fetch('api/grid_view.php'); // Itt változott!
        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }
        const itemsByParcella = await res.json();

        if (itemsByParcella[baseParcella]) {
            for (let i = 1; i <= 4; i++) {
                const polc = `<span class="math-inline">\{baseParcella\}\-</span>{i}`;
                const termekLista = itemsByParcella[`${baseParcella}`].filter(item => item.parcella === polc); // Itt is

                polcTermekekDiv.innerHTML += `<h3>${polc}</h3>`;
                if (termekLista.length > 0) {
                    polcTermekekDiv.innerHTML += '<ul>';
                    termekLista.forEach(termek => {
                        polcTermekekDiv.innerHTML += `<li><span class="math-inline">\{termek\.nev\} \(</span>{termek.mennyiseg} db)</li>`;
                    });
                    polcTermekekDiv.innerHTML += '</ul>';
                } else {
                    polcTermekekDiv.innerHTML += '<p>Nincs termék ezen a polcon.</p>';
                }
            }
        } else {
            polcTermekekDiv.innerHTML += '<p>Nincs termék ebben a parcellában.</p>';
        }

    } catch (error) {
        console.error('Hiba a termékek betöltésekor:', error);
        polcTermekekDiv.innerHTML = '<p>Hiba a termékek betöltésekor.</p>';
    }
}

    document.addEventListener('DOMContentLoaded', () => {
        loadItems();
        showInterface('termekek', document.querySelector('#menu button:first-child'));
    });
    </script>
</body>

</html>
