<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Raktárkezelő</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Raktárkezelő</h1>

    <div id="menu" class="navbar">
        <button id="btnTermekek" class="active">Termékek</button>
        <button id="btnUjTermek">Új termék</button>
        <button id="btnModositas">Termék módosítása</button>
        <button id="btnTorles">Termék törlése</button>
        <button id="btnRaktarAttekintes">Raktár áttekintés</button>
    </div>

    <div id="termekek" class="interface active">
        <h2>Termékek</h2>
        <div>
            <button id="btnSortNev">Rendezés név szerint</button>
            <button id="btnSortLejarat">Rendezés lejárati dátum szerint</button>
            <button id="btnSortMennyiseg">Rendezés mennyiség szerint</button>
        </div>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Név</th>
                    <th>Gyártó</th>
                    <th>Lejárat</th>
                    <th>Ár</th>
                    <th>Mennyiség</th>
                    <th>Parcella</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="ujTermek" class="interface">
        <h2>Új termék</h2>
        <input type="text" id="newItemNev" placeholder="Név">
        <input type="text" id="newItemGyarto" placeholder="Gyártó">
        <input type="date" id="newItemLejarat" placeholder="Lejárat">
        <input type="number" id="newItemAr" placeholder="Ár">
        <input type="number" id="newItemMennyiseg" placeholder="Mennyiség">
        <input type="text" id="newItemParcella" placeholder="Parcella (pl. A1-1)">
        <button id="btnAddItem">Hozzáadás</button>
    </div>

    <div id="modositas" class="interface">
        <h2>Termék módosítása</h2>
        <input type="text" id="updateItemId" placeholder="ID (vesszővel elválasztva)">
        <input type="text" id="updateNev" placeholder="Új név">
        <input type="text" id="updateGyarto" placeholder="Új gyártó">
        <input type="date" id="updateLejarat" placeholder="Új lejárati dátum">
        <input type="number" id="updateAr" placeholder="Új ár">
        <input type="number" id="updateMennyiseg" placeholder="Új mennyiség">
        <input type="text" id="updateParcella" placeholder="Új parcella (pl. A1-1)">
        <button id="btnUpdateItem">Módosítás</button>
    </div>

    <div id="torles" class="interface">
        <h2>Termék törlése</h2>
        <input type="text" id="deleteItemId" placeholder="ID (vesszővel elválasztva)">
        <button id="btnDeleteItem">Törlés</button>
    </div>

    <div id="raktar-attekintes" class="interface">
        <h2>Raktár áttekintés</h2>
        <div id="parcella-valaszto"></div>
        <div id="polc-termekek"></div>
    </div>

</body>

</html>
